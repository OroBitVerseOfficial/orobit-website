<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OroBitverse Staking App - Gana OroBit (OROBIT)</title>
    <!-- Favicon de OroBit -->
    <link rel="icon" href="../images/orobit_logo_1280x720.png" type="image/png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK (v9, compat) para autenticaci贸n y Firestore -->
    <script type="module">
        // Importar las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, onSnapshot, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales para Firebase y App
        let app, db, auth, userId, stakingAdminId; // Aseguramos que userId y stakingAdminId sean accesibles globalmente
        let stakingPools = []; // Para almacenar los datos de los pools
        let userStakes = []; // Para almacenar los stakes del usuario
        let isAuthReady = false; // Bandera para indicar que la autenticaci贸n est谩 lista

        // Recuperar configuraciones globales
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Funci贸n para mostrar mensajes en un modal personalizado
        function showModal(title, message, isError = false) {
            const modal = document.getElementById('messageModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');

            modalTitle.textContent = title;
            modalMessage.textContent = message;

            if (isError) {
                modalTitle.classList.remove('text-green-500');
                modalTitle.classList.add('text-red-500');
            } else {
                modalTitle.classList.remove('text-red-500');
                modalTitle.classList.add('text-green-500');
            }

            modal.classList.remove('hidden');
        }

        // Funci贸n para ocultar el modal
        function hideModal() {
            document.getElementById('messageModal').classList.add('hidden');
        }
        // Asignar el evento al bot贸n de cierre del modal
        document.addEventListener('DOMContentLoaded', () => {
            const closeModalButton = document.getElementById('closeModalButton');
            if (closeModalButton) {
                closeModalButton.addEventListener('click', hideModal);
            }
        });


        // Inicializar Firebase
        if (Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Escuchar cambios en el estado de autenticaci贸n
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid; // Usar el UID del usuario autenticado
                    document.getElementById('user-id-display').textContent = `Tu ID: ${userId}`;
                    stakingAdminId = 'admin_orobit_staking_id_001'; // ID del administrador de staking

                    if (!isAuthReady) {
                        isAuthReady = true; // La autenticaci贸n est谩 lista
                        // Cargar datos una vez que la autenticaci贸n est茅 lista
                        loadStakingPools();
                        loadUserStakes(userId);
                    }
                } else {
                    // Si no hay usuario autenticado, intentar iniciar sesi贸n an贸nimamente o con el token
                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error("Error al iniciar sesi贸n con token personalizado:", error);
                            // Fallback a inicio de sesi贸n an贸nimo si el token falla
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser?.uid || crypto.randomUUID(); // Fallback si no hay autenticaci贸n
                    document.getElementById('user-id-display').textContent = `Tu ID: ${userId}`;
                    if (!isAuthReady) {
                        isAuthReady = true; // La autenticaci贸n est谩 lista
                        // Cargar datos una vez que la autenticaci贸n est茅 lista
                        loadStakingPools();
                        loadUserStakes(userId);
                    }
                }
            });
        } else {
            console.error("Firebase config is missing. Cannot initialize Firebase.");
            // Si la configuraci贸n de Firebase no est谩 disponible, asignar un userId temporal
            userId = crypto.randomUUID();
            document.getElementById('user-id-display').textContent = `Tu ID: ${userId} (offline)`;
            stakingAdminId = 'admin_orobit_staking_id_001'; // ID del administrador de staking (temporal)
            isAuthReady = true; // Considerar la app lista aunque sin Firebase real
            showModal('Error de Configuraci贸n', 'La configuraci贸n de Firebase no est谩 disponible. La aplicaci贸n funcionar谩 en modo limitado (sin persistencia de datos).', true);
        }

        // Cargar pools de staking desde Firestore
        async function loadStakingPools() {
            if (!db || !isAuthReady) {
                console.log("Firestore no inicializado o autenticaci贸n no lista.");
                return;
            }
            try {
                const q = query(collection(db, `/artifacts/${appId}/public/data/stakingPools`));
                onSnapshot(q, (snapshot) => {
                    stakingPools = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderStakingPools();
                });
            } catch (error) {
                console.error("Error al cargar los pools de staking:", error);
                showModal('Error de Carga', 'No se pudieron cargar los pools de staking.', true);
            }
        }

        // Cargar stakes del usuario desde Firestore
        async function loadUserStakes() {
            if (!db || !isAuthReady || !userId) {
                console.log("Firestore, autenticaci贸n o userId no listos.");
                return;
            }
            try {
                const q = query(collection(db, `/artifacts/${appId}/users/${userId}/userStakes`));
                onSnapshot(q, (snapshot) => {
                    userStakes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderUserStakes();
                });
            } catch (error) {
                console.error("Error al cargar los stakes del usuario:", error);
                showModal('Error de Carga', 'No se pudieron cargar tus stakes.', true);
            }
        }

        // Renderizar los pools de staking en la interfaz
        function renderStakingPools() {
            const container = document.getElementById('staking-pools-container');
            container.innerHTML = '';
            if (stakingPools.length === 0) {
                container.innerHTML = '<p class="text-gray-400">No hay pools de staking disponibles.</p>';
                return;
            }
            stakingPools.forEach(pool => {
                const poolElement = document.createElement('div');
                poolElement.className = 'bg-gray-700 p-6 rounded-lg shadow-lg mb-4 transform transition duration-300 hover:scale-105 hover:bg-gray-600';
                poolElement.innerHTML = `
                    <h3 class="text-2xl font-bold text-yellow-400 mb-2">${pool.name}</h3>
                    <p class="text-gray-300 mb-1">Tipo: <span class="font-semibold">${pool.type === 'fixed' ? 'Fijo' : 'Flexible'}</span></p>
                    <p class="text-gray-300 mb-1">APR: <span class="font-semibold text-green-400">${pool.apr}%</span></p>
                    ${pool.type === 'fixed' ? `<p class="text-gray-300 mb-4">Duraci贸n: <span class="font-semibold">${pool.durationDays} d铆as</span></p>` : ''}
                    ${pool.type === 'fixed' ? `<p class="text-sm text-gray-400 mb-4">Penalizaci贸n por retiro anticipado: ${pool.earlyWithdrawalFee}%</p>` : ''}
                    <input type="number" id="amount-${pool.id}" placeholder="Cantidad de OROBIT" class="w-full p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:border-yellow-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50 mb-3" min="0.01" step="0.01">
                    <button id="stake-btn-${pool.id}" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 shadow-md">
                        隆Stakear Ahora!
                    </button>
                `;
                container.appendChild(poolElement);

                document.getElementById(`stake-btn-${pool.id}`).addEventListener('click', () => stakeTokens(pool.id));
            });
        }

        // Renderizar los stakes del usuario en la interfaz
        function renderUserStakes() {
            const container = document.getElementById('user-stakes-container');
            container.innerHTML = '';
            if (userStakes.length === 0) {
                container.innerHTML = '<p class="text-gray-400">No tienes tokens stakeados a煤n. 隆Empieza a ganar!</p>';
                return;
            }
            // Ordenar los stakes para mostrar los activos primero
            const sortedStakes = userStakes.sort((a, b) => {
                const aEnded = a.endTime && Date.now() > a.endTime;
                const bEnded = b.endTime && Date.now() > b.endTime;
                if (aEnded && !bEnded) return 1; // b (no terminado) va antes que a (terminado)
                if (!aEnded && bEnded) return -1; // a (no terminado) va antes que b (terminado)
                return 0; // mantener el orden relativo
            });

            sortedStakes.forEach(stake => {
                const pool = stakingPools.find(p => p.id === stake.poolId);
                if (!pool) return; // Si el pool no se encuentra, no renderizar

                const now = Date.now();
                const stakeStartTime = stake.startTime.toDate().getTime();
                const stakeEndTime = stake.endTime ? stake.endTime.toDate().getTime() : null;
                const isEnded = stakeEndTime ? now > stakeEndTime : false;

                // Calcular recompensas acumuladas
                let accruedRewards = 0;
                if (stake.amount > 0) {
                    const timeElapsedMs = (isEnded && stakeEndTime) ? (stakeEndTime - stakeStartTime) : (now - stakeStartTime);
                    const timeElapsedYears = timeElapsedMs / (1000 * 60 * 60 * 24 * 365);
                    accruedRewards = stake.amount * (pool.apr / 100) * timeElapsedYears;
                }
                
                // Asegurarse de que las recompensas no sean negativas (si por alg煤n error de c谩lculo el tiempo fuera negativo)
                if (accruedRewards < 0) accruedRewards = 0;

                const stakeElement = document.createElement('div');
                stakeElement.className = `bg-gray-700 p-6 rounded-lg shadow-lg mb-4 transform transition duration-300 hover:scale-105 ${isEnded ? 'opacity-60 border-2 border-green-500' : 'hover:bg-gray-600'}`;
                stakeElement.innerHTML = `
                    <h3 class="text-2xl font-bold text-yellow-400 mb-2">Stake en ${pool.name}</h3>
                    <p class="text-gray-300 mb-1">Cantidad Stakeada: <span class="font-semibold">${stake.amount.toFixed(2)} OROBIT</span></p>
                    <p class="text-gray-300 mb-1">APR del Pool: <span class="font-semibold text-green-400">${pool.apr}%</span></p>
                    <p class="text-gray-300 mb-1">Recompensas Acumuladas: <span class="font-semibold text-purple-400">${accruedRewards.toFixed(2)} OROBIT</span></p>
                    <p class="text-gray-300 mb-1">Fecha de Inicio: <span class="font-semibold">${new Date(stakeStartTime).toLocaleDateString()}</span></p>
                    ${pool.type === 'fixed' ? `
                        <p class="text-gray-300 mb-4">Fecha de Fin: <span class="font-semibold">${new Date(stakeEndTime).toLocaleDateString()}</span></p>
                        ${isEnded ? '<p class="text-green-400 font-bold">隆Stake Finalizado!</p>' : '<p class="text-orange-400 font-bold">Activo</p>'}
                    ` : '<p class="text-green-400 font-bold">Flexible</p>'}
                    <button id="unstake-btn-${stake.id}" class="w-full bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 shadow-md mt-4">
                        Retirar
                    </button>
                `;
                container.appendChild(stakeElement);

                document.getElementById(`unstake-btn-${stake.id}`).addEventListener('click', () => confirmUnstake(stake.id, stake.amount, pool.type, pool.earlyWithdrawalFee, stakeEndTime, accruedRewards));
            });
        }

        // Funci贸n para confirmar el unstake
        function confirmUnstake(stakeId, amount, poolType, earlyWithdrawalFee, stakeEndTime, accruedRewards) {
            const now = Date.now();
            const isEnded = stakeEndTime ? now > stakeEndTime : false;
            let message = '';
            let penaltyAmount = 0;
            let finalAmount = amount + accruedRewards;

            if (poolType === 'fixed' && !isEnded) {
                // Calcular penalizaci贸n solo si es fijo y no ha terminado
                penaltyAmount = (amount * earlyWithdrawalFee / 100);
                finalAmount -= penaltyAmount;
                message = `Est谩s a punto de retirar ${amount.toFixed(2)} OROBIT y ${accruedRewards.toFixed(2)} OROBIT de recompensas. Dado que es un stake fijo y no ha terminado, se aplicar谩 una penalizaci贸n del ${earlyWithdrawalFee}% (${penaltyAmount.toFixed(2)} OROBIT). Recibir谩s un total de ${finalAmount.toFixed(2)} OROBIT. 驴Confirmas el retiro anticipado?`;
            } else {
                message = `Est谩s a punto de retirar ${amount.toFixed(2)} OROBIT y ${accruedRewards.toFixed(2)} OROBIT de recompensas (Total: ${finalAmount.toFixed(2)} OROBIT). 驴Confirmas el retiro?`;
            }

            document.getElementById('confirmationModalTitle').textContent = 'Confirmar Retiro';
            document.getElementById('confirmationModalMessage').textContent = message;
            document.getElementById('confirmActionButton').onclick = () => {
                hideConfirmationModal();
                unstakeTokens(stakeId, amount, penaltyAmount, finalAmount, accruedRewards);
            };
            document.getElementById('cancelActionButton').onclick = hideConfirmationModal;
            document.getElementById('confirmationModal').classList.remove('hidden');
        }

        function hideConfirmationModal() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }


        // Funcionalidad para stakear tokens
        async function stakeTokens(poolId) {
            if (!db || !isAuthReady || !userId) {
                showModal('Error', 'La aplicaci贸n no est谩 lista. Por favor, espera a que cargue completamente o verifica tu conexi贸n a Firebase.', true);
                return;
            }

            const amountInput = document.getElementById(`amount-${poolId}`);
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                showModal('Error de Entrada', 'Por favor, introduce una cantidad v谩lida y positiva de OROBIT para stakear.', true);
                return;
            }

            const pool = stakingPools.find(p => p.id === poolId);
            if (!pool) {
                showModal('Error', 'Pool de staking no encontrado.', true);
                return;
            }

            const now = serverTimestamp();
            let endTime = null;
            if (pool.type === 'fixed') {
                const durationMs = pool.durationDays * 24 * 60 * 60 * 1000;
                endTime = new Date(Date.now() + durationMs);
            }

            try {
                // A帽adir un nuevo stake
                await setDoc(doc(db, `/artifacts/${appId}/users/${userId}/userStakes`, `stake_${Date.now()}_${userId}`), {
                    userId: userId,
                    poolId: poolId,
                    amount: amount,
                    startTime: now,
                    endTime: endTime,
                    status: 'active',
                    poolType: pool.type, // Guardar el tipo de pool en el stake
                    accruedRewards: 0 // Inicializar recompensas acumuladas
                });

                // Actualizar el balance total stakeado del usuario (opcional, para una vista global)
                const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/profile/data`);
                const userDocSnap = await getDoc(userDocRef);
                const currentStakedBalance = userDocSnap.exists() ? (userDocSnap.data().totalStaked || 0) : 0;
                await setDoc(userDocRef, { totalStaked: currentStakedBalance + amount }, { merge: true });

                // Registrar la transacci贸n de staking en el ledger de administraci贸n
                await addStakingLedgerEntry(poolId, userId, amount, pool.type, 'stake', 0);

                showModal('隆xito!', `Has stakeado ${amount} OROBIT en el pool ${pool.name}. 隆Empieza a ganar!`);
                amountInput.value = ''; // Limpiar el campo
            } catch (error) {
                console.error("Error al stakear tokens:", error);
                showModal('Error de Staking', `No se pudo stakear los tokens. ${error.message}`, true);
            }
        }

        // Funcionalidad para retirar tokens (unstake)
        async function unstakeTokens(stakeId, originalAmount, penaltyAmount, finalAmount, accruedRewards) {
            if (!db || !isAuthReady || !userId) {
                showModal('Error', 'La aplicaci贸n no est谩 lista. Por favor, espera a que cargue completamente o verifica tu conexi贸n a Firebase.', true);
                return;
            }

            const stakeRef = doc(db, `/artifacts/${appId}/users/${userId}/userStakes`, stakeId);
            const stakeDoc = await getDoc(stakeRef);

            if (!stakeDoc.exists()) {
                showModal('Error', 'Stake no encontrado.', true);
                return;
            }

            const stakeData = stakeDoc.data();
            const pool = stakingPools.find(p => p.id === stakeData.poolId);

            if (!pool) {
                showModal('Error', 'Pool de staking asociado no encontrado.', true);
                return;
            }

            try {
                // Actualizar el stake como 'finalizado'
                await updateDoc(stakeRef, {
                    status: 'completed',
                    unStakeTime: serverTimestamp(),
                    receivedAmount: finalAmount, // Cantidad final despu茅s de penalizaciones
                    actualRewards: accruedRewards - penaltyAmount // Recompensas reales despu茅s de penalizaci贸n
                });

                // Actualizar el balance total stakeado del usuario
                const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/profile/data`);
                const userDocSnap = await getDoc(userDocRef);
                const currentStakedBalance = userDocSnap.exists() ? (userDocSnap.data().totalStaked || 0) : 0;
                await setDoc(userDocRef, { totalStaked: Math.max(0, currentStakedBalance - originalAmount) }, { merge: true }); // Restar solo la cantidad original stakeada

                // Registrar la transacci贸n de unstake en el ledger de administraci贸n
                await addStakingLedgerEntry(pool.id, userId, originalAmount, pool.type, 'unstake', finalAmount, penaltyAmount);


                showModal('隆Retiro Exitoso!', `Has retirado ${finalAmount.toFixed(2)} OROBIT (incluyendo recompensas y aplicando penalizaciones si es el caso).`);
            } catch (error) {
                console.error("Error al retirar tokens:", error);
                showModal('Error de Retiro', `No se pudo retirar los tokens. ${error.message}`, true);
            }
        }

        // Funci贸n para a帽adir entradas al ledger de administraci贸n de staking
        async function addStakingLedgerEntry(poolId, userId, amount, type, action, finalAmount = 0, penaltyAmount = 0) {
            if (!db || !isAuthReady || !stakingAdminId) {
                console.warn("No se pudo registrar en el ledger: Firestore, autenticaci贸n o ID de administrador no listos.");
                return;
            }
            try {
                // Ruta p煤blica para el ledger de administraci贸n
                const ledgerCollectionRef = collection(db, `/artifacts/${appId}/public/data/stakingAdminLedger`);

                await setDoc(doc(ledgerCollectionRef, `entry_${Date.now()}_${crypto.randomUUID()}`), {
                    poolId: poolId,
                    userId: userId,
                    amount: amount,
                    type: type, // 'fixed' o 'flexible'
                    action: action, // 'stake' o 'unstake'
                    timestamp: serverTimestamp(),
                    finalAmount: finalAmount, // Relevante para unstake
                    penaltyAmount: penaltyAmount // Relevante para unstake
                });
                console.log(`Entrada del ledger registrada para ${action} de ${amount} OROBIT por ${userId}.`);
            } catch (error) {
                console.error("Error al registrar en el ledger de administraci贸n:", error);
            }
        }

        // ADMIN FUNCTIONS (Solo para el administrador, no se muestran en la UI de usuario final)
        async function createStakingPool(name, type, apr, durationDays = 0, earlyWithdrawalFee = 0) {
            if (!db || !isAuthReady) {
                showModal('Error', 'La aplicaci贸n no est谩 lista para crear pools.', true);
                return;
            }
            // Aqu铆 se deber铆a a帽adir una verificaci贸n si el userId actual es el stakingAdminId
            if (userId !== stakingAdminId) {
                showModal('Acceso Denegado', 'No tienes permisos para crear pools de staking.', true);
                return;
            }

            try {
                await setDoc(doc(db, `/artifacts/${appId}/public/data/stakingPools`, `pool_${Date.now()}`), {
                    name,
                    type,
                    apr,
                    durationDays,
                    earlyWithdrawalFee,
                    createdAt: serverTimestamp()
                });
                showModal('隆xito!', `Pool "${name}" creado exitosamente.`);
            } catch (error) {
                console.error("Error al crear pool:", error);
                showModal('Error', `No se pudo crear el pool. ${error.message}`, true);
            }
        }
